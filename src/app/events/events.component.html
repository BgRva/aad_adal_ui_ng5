<div class="panel">
    <div class="input-group">
      <span class="input-group-addon">Events</span>
      <input [(ngModel)]="newCaption" class="form-control" />
      <span class="input-group-btn">
        <button (click)="add();" class="btn btn-default">Add</button>
      </span>
    </div>
    <hr/>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Item Description</th>
          <th>Owner</th>
          <th>Team</th>
          <th>Faction</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of events; let i = index">
          <td class="col-md-1">{{item.id}}</td>
          <td class="col-md-4">
            <p *ngIf="!item.edit">{{item.description}}</p>
            <input *ngIf="item.edit" type="text" class="form-control" [(ngModel)]="tmpCaption" />
          </td>
          <td class="col-md-2">{{item.owner}}</td>
          <td class="col-md-2">{{item.team}}</td>
          <td class="col-md-2">{{item.faction}}</td>
          <td class="col-md-1">
            <div class="btn-group" role="group" aria-label="..." *ngIf="!(item.edit && editingInProgress)">
              <button class="btn btn-default btn-xs" (click)="editSwitch(item)">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
              <button class="btn btn-default btn-xs" (click)="remove(i)">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </div>
            <div class="btn-group" role="group" aria-label="..." *ngIf="item.edit">
              <button class="btn btn-default btn-xs" (click)="update(i)">
                <span class="glyphicon glyphicon-floppy-saved"></span>
              </button>
              <button class="btn btn-default btn-xs" (click)="editSwitch(item)">
                <span class="glyphicon glyphicon-ban-circle"></span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
